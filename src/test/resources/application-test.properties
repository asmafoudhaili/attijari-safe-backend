# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable security for some tests
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration for tests
jwt.secret.key=testsecretkey123456789012345678901234567890123456789012345678901234567890
jwt.expiration.time=3600000

# Logging
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Test API Keys (mock values)
google.safebrowsing.api.key=test_google_key
virustotal.api.key=test_virustotal_key
